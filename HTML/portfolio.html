<div id="portfolioLibrary">

</div>
<script type="text/javascript">

    new Promise()
        .synchronize([
                syncedLoadScript("JS/AggeBox.js"),
                syncedLoadScript("JS/Portfolio.js"),
                syncedLoadScript("JS/portfolioPageScript.js")
        ])
        .onError(function(error){
            console.log("Could not load Portfolio page scripts: ", error);
        })
        .onCancel(function(message){
            console.log("Loading all Portfolio page scripts was canceled: ", message);
        })
        .onSet(function(){
            console.log("Portfolio page scripts was successfully loaded.");
        });


</script>
